<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper</title>
    <link rel="icon" href="media/brandIdentity/StonepaperIconWhite.png">
    <link rel="stylesheet" href="css/signIn.css">

    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <script defer src="script/signInUpScript.js"></script>
</head>

<body>
    <main class="flexBox">
        <section class="signIn-column1 blackBg flexBox leftHidden">
            <h2 class="helvetica">SIGN IN</h2>
            <form action="#">
                <div class="password-container">
                    <input type="email" name="signInId" id="signInId" placeholder="EMAIL ID">
                </div>
                <div class="password-container">
                    <input type="password" name="signInPass" id="signInPass" placeholder="PASSWORD">
                    <span class="toggle-password" onclick="togglePassword('signInPass')">&#128065;</span>
                </div>
                <div class="checkBoxes">
                    <input class="rememberMe-checkbox" type="checkbox" name="rememberMe" id="rememberMe">
                    <p>Remember Me</p>
                </div>
                <button class="pry-btn">SIGN IN</button>
            </form>
            <p>Donâ€™t have an account? <a href="signUp.html">Sign Up</a></p>
        </section>
        <section class="signIn-column2 flexBox rightHidden">
            <img src="media/brandIdentity/StonepaperLogoLineTransparent.png" alt="" srcset="">
        </section>
    </main>
</body>

</html>
