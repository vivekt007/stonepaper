<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper</title>
    <link rel="icon" href="media/brandIdentity/StonepaperFavicon.png">
    <link rel="stylesheet" href="css/signUp.css">

    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <script defer src="script/signInUpScript.js"></script>
</head>

<body>
    <main class="flexBox">
        <section class="signUp-column1 flexBox leftHidden">
            <img src="media/brandIdentity/StonepaperLogoLineTransparent.png" alt="" srcset="">
        </section>
        <section class="signUp-column2 blackBg flexBox rightHidden">
            <h2 class="helvetica">SIGN UP</h2>
            <form action="#">
                <div class="password-container">
                    <input type="text" name="fullName" id="fullName" placeholder="FULL NAME">
                </div>
                <div class="password-container">
                    <input type="email" name="signInId" id="signInId" placeholder="EMAIL ID">
                </div>
                <div class="password-container">
                    <input type="password" name="signInPass" id="signInPass" placeholder="PASSWORD">
                    <span class="toggle-password" onclick="togglePassword('signInPass')">&#128065;</span>
                </div>
                <div class="password-container">
                    <input type="password" name="signUpConPass" id="signUpConPass" placeholder="CONFIRM PASSWORD">
                    <span class="toggle-password" onclick="togglePassword('signUpConPass')">&#128065;</span>
                </div>
                <div class="checkBoxes">
                    <input class="rememberMe-checkbox" type="checkbox" name="rememberMe" id="rememberMe">
                    <p>Click to agree for our <a href="#">Terms & Conditions</a></p>
                </div>
                <button class="pry-btn">SIGN UP</button>
            </form>
            <p>Already have an account? <a href="signIn.html">Sign In</a></p>
        </section>
    </main>
</body>

</html>
